resources:
  VpcLink:
    fields:
      ID:
        is_primary_key: true
      TargetARNs:
        is_immutable: true
    hooks:
      sdk_update_pre_build_request:
        template_path: hooks/vpc_link/sdk_update_pre_build_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/vpc_link/sdk_update_post_build_request.go.tpl
    renames:
      operations:
        GetVpcLink:
          input_fields:
            VpcLinkId: Id
        UpdateVpcLink:
          input_fields:
            VpcLinkId: Id
        DeleteVpcLink:
          input_fields:
            VpcLinkId: Id
  RestApi:
    fields:
      ID:
        is_primary_key: true
    renames:
      operations:
        GetRestApi:
          input_fields:
            RestApiId: Id
        UpdateRestApi:
          input_fields:
            RestApiId: Id
        DeleteRestApi:
          input_fields:
            RestApiId: Id
    hooks:
      sdk_update_post_build_request:
        template_path: hooks/rest_api/sdk_update_post_build_request.go.tpl
  Resource:
    tags:
      ignore: true
    fields:
      ID:
        is_primary_key: true
    renames:
      operations:
        GetResource:
          input_fields:
            ResourceId: Id
        UpdateResource:
          input_fields:
            ResourceId: Id
        DeleteResource:
          input_fields:
            ResourceId: Id

  Integration:
    fields:
#      HttpMethod:
#        is_primary_key: true
      ResourceID:
        is_primary_key: true
#      RestAPIID:
#        is_primary_key: true
      Type:
        is_immutable: true
    tags:
      ignore: true
    hooks:
      sdk_update_post_build_request:
        template_path: hooks/integration/sdk_update_post_build_request.go.tpl
